<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>

    </header>
    <section>
        <div id="dados">
           <p>Início:
            <input type="number" name="inicio" id="txtn1">
           </p>
            <p>Fim: 
            <input type="number" name="fim" id="txtn2">
            </p>
            <p>Passo:
            <input type="number" name="passo" id="txtn3" min="0">
        </p>
        </div>
        <div>
            <input type="button" value="Contar" onclick="contar()"><p></p>
        </div>
        <div id="res">
           <p>Preparando a contagem...</p> 
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
